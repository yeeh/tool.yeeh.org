<style>
html,body,div,h1,h2,p,a{margin:0;padding:0;border:0;font-size:100%;vertical-align:baseline;}
body{font:12px/1.5 tahoma,arial; color: #333; }
div{position:absolute; top:30%; right:26%; padding-bottom:10%; text-align:right;}
h1{font-size:18px;}
p{margin-top:20px;}
a{color: #333;text-decoration: none;margin-left:16px;font-weight: bold;-webkit-transition: color .2s linear;-moz-transition: color .2s linear;-ms-transition: color .2s linear;-o-transition: color .2s linear;transition: color .2s linear;}
p:nth-child(2) a, a:hover{color: #999;}
@media screen and (max-device-width:760px), media and (max-device-height:480px){
    div{top:24%; right:20%;}
}
@media screen and (min-device-width:1280px), media and (min-device-height:900px){
    div{top:36%; right:32%;}
}
</style>
<div>
<h1>{{ site.name }}</h1>
<p><a href="https://www.yeh.sh/" rel="me">Yeh</a></p>
</div>
<p id="demo">点击这个按钮，获得您的坐标：</p>
<button onclick="getLocation()">试一下</button>
<script>
var x=document.getElementById("demo");
function getLocation()
  {
  if (navigator.geolocation)
    {
    navigator.geolocation.watchPosition(showPosition);
    }
  else{x.innerHTML="Geolocation is not supported by this browser.";}
  }
function showPosition(position)
  {
  x.innerHTML="Latitude: " + position.coords.latitude + 
  "<br />Longitude: " + position.coords.longitude;	
  }
</script>
